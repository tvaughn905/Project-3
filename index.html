<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Unemployment Effects on Industries and etc.</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 tron text-center">
        <h3>Unemployment on Industries, Ethnicities and Gender</h3>
        <p></p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Industry Type:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="industry-data" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-10">
        <div id="bar"></div>
      </div>
      <div class="col-md-12">
        <div id="line"></div>
      </div>
    <div class="row">
      <div class="col-md-12">
        <div id="pie"></div>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- Load d3.js and c3.js -->
  <script src="c3.min.js"></script>

  <script src="graphing.js"></script>

  
</body>

</html>
